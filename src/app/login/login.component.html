<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <p>Please login to continue</p>
        <div class="form-group">
        <mat-form-field class="full-width-input">
          <input matInput type="email" placeholder="Email" class="form-control" formControlName="email" required>
          <mat-error *ngIf="form.controls.email.errors?.emailInvalid">
            Please enter your Email Id
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">

        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="form.controls.password.errors?.required">
            Please enter your password
          </mat-error>
        </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Login</button>
      </form>
      <div>
        {{message}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
